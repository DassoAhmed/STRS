<body class="bg-grey">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <!-- <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logoUAC.jpeg" alt="">
                    </a>
                </div> -->
                <div class="login-form">
                    <form action="index.html" method="POST">
						<div class="form-group">
							<label for="username" class="form-control-label">Username</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa ti-user"></i></div>
								<input type="text" id="username" class="form-control" placeholder="Enter your Username">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="form-control-label">Password</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa ti-key"></i></div>
								<input type="password" id="password" class="form-control" placeholder="Enter your Password">
							</div>
						</div>
                        <div class="checkbox">
                            <label for="rememberMe" class="pull-right">
                                <input type="checkbox" id="rememberMe"> Remember Me
                            </label>
                            <!-- <label class="pull-right">
                                <a href="#">Forgotten Password?</a>
                            </label> -->
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">
                            <i class="fa fa-sign-in">&nbsp;&nbsp;Sign in</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
